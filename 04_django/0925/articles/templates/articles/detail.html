{% extends 'base.html' %}
{% block content %}
  <h1>detail</h1>
  {% if article.upload %}
    <img src="{{ article.upload.url }}" alt="{{ article.upload }}">
  {% endif %}
  <h2>{{ article.title }}</h2>
  <p>{{ article.content }}</p>
  <p>{{ article.created_at }}</p>
  <p>{{ article.updated_at }}</p>
  <a href="{% url 'articles:update' article.pk %}">update</a>
  <form action="{% url 'articles:delete' article.pk %}" method="POST">
    {% csrf_token %}
    <button>delete</button>
  </form>
{% endblock content %}
