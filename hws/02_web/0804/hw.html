  <div class="d-flex flex-column m-5 container-sm px-5 w-75">
    <div class="p-3 mb-2 bg-danger text-white px-5">
      Invalid Login or password.
    </div>

    <form class="border rounded mt-2">
      <div class="text-center p-3 fw-bold fs-5 border-bottom border-primary border-2">
        Sign in
      </div>      
      <div class="p-3">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold">Username or email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="d-flex flex-row pb-4 form-check">
          <div class="col">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label fw-bold" for="exampleCheck1">Remember me</label>
          </div>
          <a href="" class="col-e text-primary text-decoration-none">Forgot your password?</a>

        <div class="text-center pt-2">
          <button class="btn btn-success w-100 " type="button">Sign in</button>
        </div>
      </div>
